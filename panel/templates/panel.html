{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Panel</title>
	<link rel="stylesheet" href="{% static 'main.css' %}" />
  <link rel="stylesheet" href="{% static 'panel.css' %}" />
</head>
  <body>
    <div id="container">
      <main>
        <div id="lewy">
          <a href="/panel/dodaj-ucznia" id="dodaj-ucznia">Dodaj Ucznia</a>
          <a href="/panel/dodaj-status" id="dodaj-ucznia">Dodaj Status</a>
          <a href="/logout/" id="wyloguj">Wyloguj</a>
        </div>
        <div id="prawy">
          <table>
            <tr>
              <th>Imię</th>
              <th>Nazwisko</th>
              <th>Email</th>
              <th>Klasa</th>
              <th>Czesne</th>
              <th>Należność</th>
            </tr>
            {% for uczen in uczniowie %}
            <tr>
              <td>{{uczen.imie}}</td>
              <td>{{uczen.nazwisko}}</td>
              <td>{{uczen.email}}</td>
              <td>{{uczen.klasa}}</td>
              <td>{{uczen.czesne}}</td>
              <td>{{uczen.naleznosc}}</td>
            </tr>
            {% endfor %}
          </table>
        </div>
      </main>
    </div>
  </body>
</html>
